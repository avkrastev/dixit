<div
class="p-2 mb-2"
[attr.data-color]="player.color"
(click)="changePlayerColor(player.color)">
  <span data-id="{{ index }}" >{{ player.name }}</span>
  <span *ngIf="player.name">
    <span *ngIf="player.ready" class="ready float-right here"></span>
    <span *ngIf="!player.ready" class="not-ready float-right here"></span>
  </span>
</div>
